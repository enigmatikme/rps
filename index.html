<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Document</title>
</head>
<body>
  
  <div class="app">
    <h1 class="header">May the odds be ever in your favor</h1>
    <img class="svg" src="./img/scissors.svg" alt="Scissors image">
    <svg class="user-nav__icon">
      <use xlink:href="./img/sprite.svg#icon-scissors"></use>
    </svg>
    <svg class="search__icon">
      <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
  </svg>
    <main class="container">
      <div class="scoreboard">
        <table>
          <thead>
            <tr>
              <th>Games</th>
              <th>Player 1</th>
              <th>Bot</th>
            </tr>
          </thead>
          <tbody>
            <tr class="r_1">
              <td>Round 1</td>
              <td class="pl_score"></td>
              <td class="bot_score"></td>
            </tr>
            <tr class="r_2">
              <td>Round 2</td>
              <td class="pl_score"></td>
              <td class="bot_score"></td>
            </tr>
            <tr class="r_3">
              <td>Round 3</td>
              <td class="pl_score"></td>
              <td class="bot_score"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="game_container">
        <div class="choices">
          <input class="btn player_input" type="button" value="Rock" /> 
          <input class="btn player_input" type="button" value="Scissors" /> 
          <input class="btn player_input" type="button" value="Paper" /> 
        </div>
        <div class="player">
        </div>
        <div class="bot">

        </div>
        <div class="round_result"></div>
      </div>
    </main>
  </div>





  <script src="main.js"></script>

</body>
</html>
